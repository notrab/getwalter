<ul class="form-list">
  <li ng-repeat="form in list.forms">
    <div class="overview">
      <span class="name"><a ui-sref="forms.show({id: form.id })">{{ form.name }}</a></span>
      <span ng-show="form.has_submissions" class="last-submission">Last submission <span am-time-ago="form.last_submission"></span></span>
      <span ng-hide="form.has_submissions" class="last-submission">Awaiting first submission</span>
    </div>
    <div class="stats">
      <a ui-sref="forms.show({id: form.id})">
        <strong count-to="0" value="0" duration="2"
          filter="number">0</strong><span>New</span>
      </a>
      <a ui-sref="forms.show({id: form.id})">
        <strong count-to="{{form.submissions.length}}" value="0" duration="2"
          filter="number">0</strong><span>Total</span>
      </a>
    </div>
    <div class="actions">
      <span class="submissions">
        <a ui-sref="forms.show({id: form.id})">
          View Submissioins
        </a>
      </span>
      <span class="settings">
        <a ui-sref="forms.edit({id: form.id})">
          Update Settings
        </a>
      </span>
    </div>
  </li>
</ul>
