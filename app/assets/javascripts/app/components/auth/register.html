<form name="registerForm" class="form-signin" novalidate>
  <div class="field">
    <input type="text" placeholder="Name*" name="name" ng-model="register.user.name" required>
  </div>

  <div class="field">
    <input type="email" placeholder="Email*" name="email" ng-model="register.user.email" required>
  </div>

  <div class="field">
    <input type="password" placeholder="Password*" name="password" ng-model="register.user.password" required>
  </div>

  <input type="submit" class="btn success" ng-click="register.register()" value="Sign Up" />
</form>
