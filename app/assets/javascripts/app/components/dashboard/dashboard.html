<header>
  <h1 ng-bind="pageTitle">Walter</h1>
  <a ui-sref="form.new" class="btn primary new-form">New Form</a>
</header>

<ul class="form-list">
  <li ng-repeat="form in dash.forms">
    <div class="overview">
      <span class="name"><a ui-sref="form.show({id: form.id })">{{ form.name
          }}</a></span>
      <span class="last-submission">Last submission 1 hour ago</span>
    </div>
    <div class="stats">
      <a ui-sref="form.show({id: form.id})">
        <strong count-to="0" value="0" duration="2"
          filter="number">0</strong><span>New</span>
      </a>
      <a ui-sref="form.show({id: form.id})">
        <strong count-to="{{form.submissions.length}}" value="0" duration="2"
          filter="number">0</strong><span>Total</span>
      </a>
    </div>
    <div class="actions">
      <span class="submissions">
        <a ui-sref="form.show({id: form.id})">
          View Submissioins
        </a>
      </span>
      <span class="settings">
        <a ui-sref="form.edit({id: form.id})">
          Update Settings
        </a>
      </span>
    </div>
  </li>
</ul>
